<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>複息計算機</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<img id="icon" src="icon.png">


<div class="input">
	<p id="title">複息計算機</p>
	<p> 本金:<input type="text" name="original" id="original">元</p>
	<p> 利息:<input type="text" name="original" id="interest">%</p>
	<p> 時長:<input type="text" name="original" id="period">月/年</p>
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
	  <label class="btn btn-secondary active">
	    <input type="radio" name="options" id="option1" autocomplete="off" value="monthly" checked
	    onclick="choose(this.value)" > 月複息
	  </label>
	  <label class="btn btn-secondary">
	    <input type="radio" name="options" id="option2" autocomplete="off" value="yearly"
	    onclick="choose(this.value)"> 年複息
	  </label>
	</div>

	<input type="button" onclick="calculate()"id="confirm" value="確定">

</div>


<script>
function choose(option) {
	if (option=="monthly"){
		method=0;
	}
	else{
		method=1;
	}
}

var method=0;

function calculate(){
	var a= parseInt(document.getElementById("original").value);
	var b= parseInt(document.getElementById("interest").value);
	var c= parseInt(document.getElementById("period").value);

	if (method==0){
		alert(a+b+c);
	}
	else{

		alert(a-b-c);
	}


}


</script>






</body>
</html>
